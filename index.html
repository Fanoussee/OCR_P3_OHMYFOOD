<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <script src="https://kit.fontawesome.com/1dcabc1971.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <body>

        <!--En-tête : contient le titre de l'entreprise ohmyfood-->
        <header>
            <h1 class="txt-logo">ohmyfood</h1>
        </header>

        <!--1ère section : 4 restaurants. 
            La note enchantée et Le chic à la Française.-->
        <nav>
            <div class="couple-resto">
                <div class="cadre note">
                    <a href="/pages/noteEnchantee.html">
                        <i class="fas fa-music musique --accueil"></i>
                        <h2 class="nom-resto">La note enchantée</h2>
                        <h3 class="mot-menu">Menu</h3>
                    </a>
                </div>
                <div class="cadre chic">
                    <a href="/pages/chicAlaFrancaise.html">
                        <h2 class="nom-resto">Le chic à la française</h2>
                        <h3 class="mot-menu">Menu</h3>
                    </a>
                </div>
            </div>
            <div class="couple-resto">
                <div class="cadre delice">
                    <a href="/pages/deliceDesPapilles.html">
                        <h2 class="nom-resto">Le délice des papilles</h2>
                        <h3 class="mot-menu">Menu</h3>
                    </a>
                </div>
                <div class="cadre palette">
                    <a href="/pages/paletteDuGout.html">
                        <h2 class="nom-resto">La palette du goût</h2>
                        <h3 class="mot-menu">Menu</h3>
                    </a>
                </div>
            </div>
        </nav>

        <!--2e section : le bouton Prochainement-->
        <section class="emplacement-bouton">
            <a class="lien bouton" href="/pages/prochainement.html">
                <h2>Prochainement
                    <span class="points" id="point1">.</span>
                    <span class="points" id="point2">.</span>
                    <span class="points" id="point3">.</span>
                </h2>
            </a>
        </section>

        <!--Pied de page : lien vers les mentions légales et l'adresse mail de l'entreprise-->
        <footer>
            <div class="liens">
                    <a class="lien" href="/pages/mentionsLegales.html">Mentions légales</a>
                    <a class="lien" href="mailto:ohmyfood@gmail.com">Contactez-nous</a>
            </div>
        </footer>

    </body>

</html>
